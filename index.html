<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>PLAYSTATION</title>
</head>
<body>

    <!-- header pagina -->
    <header class="fixed-top">
        <div class="container-fluid">
            <div class="pre-header row justify-content-end align-items-center">
                <div class="sony-container"><img src="img/sony_logo.svg" alt="logo-sony" class="img-fluid"></div>
            </div>
        </div>
      
        <nav class="navbar navbar-light bg-light navbar-expand-lg py-2">
            <div class="container-fluid">
              <div class="row align-items-center">
                    <div class="logo-play"><img src="img/play_logo.svg" alt="logo-play" class="img-fluid navbar-brand"></div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#play-collapse" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button> 
                    <div class="collapse navbar-collapse row" id="play-collapse"> 
                        ygy
                    </div>
              </div>
            </div>
        </nav>
       
    </header>

    <!-- jumbotron con immagine di sfondo -->
    <div class="jumbotron">
        <div class="container-fluid p-4">
            <div class="d-flex flex-column justify-content-end jumbo-content">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 text-white">
                        <div class="d-flex flex-column gap-4">
                            <div class="returnal-logo"><img src="img/returnal-hero-banner-logo.png" alt="returnal banner" class="img-fluid"></div>
                            <h1>Rompi il cerchio</h1>
                            <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                            <button class="button button-jumbo">Acquista ora</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
